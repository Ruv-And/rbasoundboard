version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: soundboard-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      # check the actual application database (soundboard) rather than the default DB named after the user
      test: ["CMD-SHELL", "pg_isready -U devuser -d soundboard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soundboard-network

  # C++ Audio Processing Service
  audio-processor:
    build:
      # Use repo root as build context so the Dockerfile can COPY ../proto
      context: .
      dockerfile: ./audio-processor-service/Dockerfile
    container_name: soundboard-audio-processor
    ports:
      - "50051:50051"
    volumes:
      - ./temp_audio:/tmp/audio
    networks:
      - soundboard-network
    restart: unless-stopped

  # Java Spring Boot API
  api:
    build:
      context: . # repo root, so `proto/` is available
      dockerfile: ./soundboard-api/Dockerfile
    container_name: soundboard-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/soundboard
      SPRING_DATASOURCE_USERNAME: devuser
      SPRING_DATASOURCE_PASSWORD: devpass123
      GRPC_AUDIO_PROCESSOR_HOST: audio-processor
      GRPC_AUDIO_PROCESSOR_PORT: 50051
    depends_on:
      postgres:
        condition: service_healthy
      audio-processor:
        condition: service_started
    volumes:
      - ./uploads:/app/uploads
      - ./audio:/app/audio
      - ./thumbnails:/app/thumbnails
    networks:
      - soundboard-network
    restart: unless-stopped

  # React Frontend (in progress)
  frontend:
    build:
      context: ./soundboard-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: soundboard-frontend
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - soundboard-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  soundboard-network:
    driver: bridge
