version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: soundboard-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      # check the actual application database (soundboard) rather than the default DB named after the user
      test: ["CMD-SHELL", "pg_isready -U devuser -d soundboard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - soundboard-network

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: soundboard-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - soundboard-network
    healthcheck:
      test: ["CMD", "echo", "ruok", "|", "nc", "localhost", "2181"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: soundboard-kafka
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    ports:
      - "9092:9092"
      - "29092:29092"
    networks:
      - soundboard-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "kafka:29092"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # C++ Audio Proc Service API
  audio-processor:
    build:
      # Use repo root as build context so the Dockerfile can COPY ../proto
      context: .
      dockerfile: ./audio-processor-service/Dockerfile
    container_name: soundboard-audio-processor
    ports:
      - "50051:50051"
    environment:
      AUDIO_PROC_MAX_CONCURRENCY: "2"
      # Production SSL/TLS (uncomment and provide certificates):
      # GRPC_SERVER_CERT_PATH: /certs/server.crt
      # GRPC_SERVER_KEY_PATH: /certs/server.key
      # GRPC_SERVER_ROOT_CERT_PATH: /certs/ca.crt  # Optional: mutual TLS
    volumes:
      - ./uploads:/app/uploads
      - ./audio:/app/audio
      - ./temp_audio:/tmp/audio
      # Production SSL/TLS (uncomment):
      # - ./certs:/certs:ro
    networks:
      - soundboard-network
    restart: unless-stopped

  # Java Spring Boot API
  api:
    build:
      context: . # repo root, so `proto/` is available
      dockerfile: ./soundboard-api/Dockerfile
    container_name: soundboard-api
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/soundboard
      SPRING_DATASOURCE_USERNAME: devuser
      SPRING_DATASOURCE_PASSWORD: devpass123
      GRPC_AUDIO_PROCESSOR_HOST: audio-processor
      GRPC_AUDIO_PROCESSOR_PORT: 50051
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      # Production SSL/TLS (uncomment and provide certificates):
      # GRPC_AUDIO_PROCESSOR_USE_TLS: "true"
      # GRPC_AUDIO_PROCESSOR_CA_CERT_PATH: /certs/ca.crt
      # GRPC_AUDIO_PROCESSOR_CLIENT_CERT_PATH: /certs/client.crt  # Optional: mutual TLS
      # GRPC_AUDIO_PROCESSOR_CLIENT_KEY_PATH: /certs/client.key   # Optional: mutual TLS
    depends_on:
      postgres:
        condition: service_healthy
      audio-processor:
        condition: service_started
      kafka:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
      - ./audio:/app/audio
      - ./thumbnails:/app/thumbnails
      # Production SSL/TLS (uncomment):
      # - ./certs:/certs:ro
    networks:
      - soundboard-network
    restart: unless-stopped

  # React Frontend (in progress)
  frontend:
    build:
      context: ./soundboard-frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
    container_name: soundboard-frontend
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - soundboard-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  soundboard-network:
    driver: bridge
