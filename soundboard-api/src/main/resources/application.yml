spring:
  application:
    name: soundboard-api

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/soundboard
    username: ${DB_USER:devuser}
    password: ${DB_PASSWORD:devpass123}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    # Defer JPA initialization so Flyway runs first and creates DB schema
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
      group-id: soundboard-consumer-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
      auto-offset-reset: earliest

server:
  port: 8080

# Storage configuration
storage:
  upload-dir: ${UPLOAD_DIR:/app/uploads}
  audio-dir: ${AUDIO_DIR:/app/audio}
  thumbnail-dir: ${THUMBNAIL_DIR:/app/thumbnails}

# gRPC configuration
grpc:
  audio-processor:
    host: ${GRPC_AUDIO_PROCESSOR_HOST:localhost}
    port: ${GRPC_AUDIO_PROCESSOR_PORT:50051}

# Admin password for delete operations
admin:
  password: ${ADMIN_PASSWORD:admin123}

# Logging
logging:
  level:
    com.soundboard: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
